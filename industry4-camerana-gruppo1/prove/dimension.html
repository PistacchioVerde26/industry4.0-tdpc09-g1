		$(".sfondo").css("filter","blur(3px)")
		});
		
	$("#button_contact").click(function(){
		$("#popup_contact").fadeIn();
		$(".main").fadeOut();
		$(".sfondo").addClass("sfocatura");
		$(".sfondo").css("filter","blur(3px)")
		});	
		
	$(".chiudi,.sfondo").click(function(){
		$(".popup").fadeOut();
		$(".main").fadeIn();
		$(".sfondo").removeClass("sfocatura");
		$(".sfondo").css("filter","blur(0px)")
		 });
	
});

</script>
